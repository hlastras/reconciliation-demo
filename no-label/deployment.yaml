---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reconcile-demo-1
  labels:
    app: reconcile-demo-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reconcile-demo-1
  template:
    metadata:
      labels:
        app: reconcile-demo-1
      annotations:
        argocd.argoproj.io/ignore-resource-updates: "true"
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
